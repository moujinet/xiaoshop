<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>XiaoShop Admin</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#0055ff" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/android-chrome-192x192" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0055ff" />
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <div id="app"></div>

    <script>
      (function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('arco-theme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.body.setAttribute('arco-theme', 'dark')
      })()
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
